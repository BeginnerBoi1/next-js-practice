<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1 {
            font-weight: 300;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #666;
            text-align: center;
        }

        h1:first-of-type {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 2rem;
        }

        p {
            margin: 1.5rem 0 0.75rem;
            color: #555;
            text-align: center;
        }

        #radius {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.2s;
            margin-bottom: 1rem;
        }

        #radius:focus {
            outline: none;
            border-color: #333;
        }

        #calculate {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem 1rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 1.5rem;
        }

        #calculate:hover {
            background: #555;
        }

        #calculate:active {
            background: #222;
        }

        #result {
            min-height: 1.5rem;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h1>Const variables</h1>
    <h1>CALCULATING THE CIRCUMFERENCE OF A CIRCLE</h1>
    <p>Enter the radius of the circle:</p>
    <input type="number" id="radius" placeholder="Enter the radius">
    <button id="calculate">Calculate</button>
    <p id="result"></p>
    <script src = "./index.js"></script>
</body>
</html>
